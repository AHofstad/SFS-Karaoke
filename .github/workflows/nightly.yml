name: nightly

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  build-portable:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build Portable Zip (Self-Contained)
        shell: pwsh
        run: ./scripts/build-portable-zip.ps1

      - name: Upload Portable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KaraokePlayerPortable
          path: dist/KaraokePlayerPortable.zip
          if-no-files-found: error
